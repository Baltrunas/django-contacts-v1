{% load object_dict %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
	</head>
	<body style='line-height: 1.5;'>
		<h1>{{ form_subject.title }}</h1>
		{% for field in object|object_dict %}
			<b>{{ field.verbose_name }}</b> : {{ field.display }}<br>
		{% endfor %}
		<b>HTTP referer:</b> {{referer}}<br>
	</body>
</html>
