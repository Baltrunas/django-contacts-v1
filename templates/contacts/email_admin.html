{% load getitem %}
{% load i18n %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
	</head>
	<body style='line-height: 1.5;'>
		<h1>{{form_subject.title}}</h1>
		{% for field in form %}
			<b>{{ field.label }}:</b> {{formdate|getitem:field.name}}<br>
		{% endfor %}
		<b>IP:</b> {{ip}}<br>
		<b>HTTP referer:</b> {{referer}}<br>
	</body>
</html>
