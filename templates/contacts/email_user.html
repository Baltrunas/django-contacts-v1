{% load getitem %}
{% load i18n %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
	</head>
	<body style='line-height: 1.5;'>
		<p>{% trans "We received your message!" %}</p>
		<hr>
			<div style='background: #ffe; border: 1px solid silver; padding: 10px; margin: 10px; border-radius: 5px;'>
			{% for field in form %}
				<b>{{ field.label }}:</b> {{formdate|getitem:field.name}}<br>
			{% endfor %}
			<b>IP:</b> {{ip}}<br>
			<b>HTTP referer:</b> {{referer}}<br>
		</div>
	</body>
</html>
